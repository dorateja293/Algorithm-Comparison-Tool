<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results - Algorithm Comparison Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <header class="d-flex justify-content-between align-items-center mb-4">
            <h1>Algorithm Results</h1>
            <a href="/" class="btn btn-secondary">Back to Home</a>
        </header>
        <main>
            <table class="table table-striped table-hover results-table">
                <thead class="table-success">
                    <tr>
                        <th>Algorithm</th>
                        <th>Problem</th>
                        <th>Solution</th>
                        <th>Time (s)</th>
                        <th>Metric</th>
                    </tr>
                </thead>
                <tbody>
                    {% for result in results %}
                    <tr>
                        <td>{{ result[0] }}</td>
                        <td>{{ result[1] }}</td>
                        <td>{{ result[2] }}</td>
                        <td>{{ result[3] }}</td>
                        <td>{{ result[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <div class="mt-5">
                <h2>Performance Charts</h2>
                <canvas id="timeChart" width="400" height="200"></canvas>
                <canvas id="metricChart" width="400" height="200"></canvas>
            </div>
        </main>
        <footer class="text-center mt-5 text-muted">
            <p>&copy; 2023 Combinatorial Optimization Tool. Built with Flask and Chart.js.</p>
        </footer>
    </div>
    <script>
        var results = {{ results|tojson }};
    </script>
    <script src="{{ url_for('static', filename='js/visualization.js') }}"></script>
</body>
</html>
